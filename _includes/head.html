<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="{{ site.google_verification }}" />
	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
			new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

	})(window,document,'script','dataLayer','GTM-5PX967D');</script>
	<!-- End Google Tag Manager -->
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		
		ga('create', '{{ site.measurement_id }}', 'auto');
		ga('send', 'pageview');

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.measurement_id }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		
		gtag('config', '{{ site.measurement_id }}');
	</script>

	{%- seo -%}
	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
	<link rel="icon" type="image/x-icon" href="{{ "/favicon.ico?" | relative-url }}">
	{%- feed_meta -%}
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
		{%- include google-analytics.html -%}
	{%- endif -%}
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {
				inlineMath: [['$', '$'], ['\\(', '\\)']],
				processEscapes: true,
				skipTags: ['pre'],
			},
			TeX: {
				equationNumbers: {
					autoNumber: 'all'
				}
			}
		});
	</script>
	<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
