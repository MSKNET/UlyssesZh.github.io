<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="user-scalable=no">
	{% if page.icon == "common" %}
		<link rel="icon" href="../common/icon/icon.png" type="image/png">
		<link rel="apple-touch-icon" href="../common/icon/icon.png">
	{% elsif page.icon == "custom" %}
		<link rel="icon" href="icon/icon.png" type="image/png">
		<link rel="apple-touch-icon" href="icon/icon.png">
	{% else %}
		<link rel="icon" href="/favicon.ico?" type="image/ico">
		<link rel="apple-touch-icon" href="/favicon.ico?">
	{% endif %}
	{% if page.font == "common" %}
		<link rel="stylesheet" type="text/css" href="../common/fonts/gamefont.css">
	{% elsif page.font == "custom" %}
		<link rel="stylesheet" type="text/css" href="fonts/gamefont.css">
	{% endif %}
	<title>{{ page.title }}</title>
</head>
<body style="background-color: black">
<!-- pixi.js & pixi-tilemap.js are in specific version modified for RMMV -->
<script type="text/javascript" src="../core/js/libs/pixi.js"></script>
<script type="text/javascript" src="../core/js/libs/pixi-tilemap.js"></script>
<!-- Strangely, pixi-picture.min.js is different from pixi-picture.js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pixi-picture@1.1.0/bin/pixi-picture.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.3.7/lz-string.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iphone-inline-video@1.9.6/dist/iphone-inline-video.browser.js"></script>
<!-- Following are RMMV scripts -->
<script type="text/javascript" src="../core/js/rpg_core.js"></script>
{% if page.scripts == "common" %}
	<script type="text/javascript" src="../common/js/rpg_managers.js"></script>
	<script type="text/javascript" src="../common/js/rpg_objects.js"></script>
	<script type="text/javascript" src="../common/js/rpg_scenes.js"></script>
	<script type="text/javascript" src="../common/js/rpg_sprites.js"></script>
	<script type="text/javascript" src="../common/js/rpg_windows.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	{{ content }}
	<script type="text/javascript" src="../common/js/main.js"></script>
{% else %}
	{{ content }}
	<script type="module" src="js/main.js"></script>
{% endif %}
</body>
</html>
